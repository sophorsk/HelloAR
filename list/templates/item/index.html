{% extends "base.html" %}

{% block content %}

<div id="list">
<p><b>Your list:</b></p>
{% if list %}
    <ul>
    {% for item in list %}
    <li><a href="/list/item/{{ item.id }}/">{{ item.text }}</a> 
      &nbsp; &nbsp; &nbsp; <a href="/list/item/edit/{{ item.id }}/">edit</a> 
      | <a href="/list/item/delete/{{ item.id }}/">delete</a> 
    </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
</div>

{% endblock %}
